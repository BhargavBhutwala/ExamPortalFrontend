<!DOCTYPE html>
<mat-card>
    <h1 style="margin-left: 20px; margin-top: 20px;">All Categories</h1>
    <mat-list>
        <mat-list-item *ngFor="let c of categories">
            <mat-icon matListItemIcon>folder</mat-icon>
            <div matListItemTitle>{{c.title}}</div>
            <div matListItemLine>{{c.description}}</div>
            <mat-divider></mat-divider>
        </mat-list-item>
    </mat-list>
    <mat-card-footer class="text-center" style="margin-top: 30px; margin-bottom: 20px;">
        <button routerLink="/admin/add-category" mat-raised-button color="accent">Add Category</button>
    </mat-card-footer>
</mat-card>
