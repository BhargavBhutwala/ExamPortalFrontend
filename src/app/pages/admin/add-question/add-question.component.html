<!DOCTYPE html>
<mat-card>
    <h1 style="margin-left: 20px; margin-top: 20px;">Add New Question to {{title}} Quiz</h1>
    <div class="bootstrap-wrapper">
        <div class="container">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <form style="margin-top: 20px;" (ngSubmit)="addQuestion()">
                        <mat-form-field appearance="outline" class="full-width">
                            <mat-label>Question</mat-label>
                            <textarea required [(ngModel)]="question.content" matInput name="content" placeholder="Enter Question" rows="6"></textarea>
                        </mat-form-field>
                        <!-- <ckeditor [editor]="Editor" required [(ngModel)]="question.content" name="content" data="<p>Enter Question</p>"></ckeditor> -->
                        <div class="row">
                            <div class="col-md-6">
                                <mat-form-field appearance="outline" class="full-width">
                                    <mat-label>Option 1</mat-label>
                                    <input required [(ngModel)]="question.option1" matInput name="option1" placeholder="Enter Option 1">
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field appearance="outline" class="full-width">
                                    <mat-label>Option 2</mat-label>
                                    <input required [(ngModel)]="question.option2" matInput name="option2" placeholder="Enter Option 2">
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <mat-form-field appearance="outline" class="full-width">
                                    <mat-label>Option 3</mat-label>
                                    <input required [(ngModel)]="question.option3" matInput name="option3" placeholder="Enter Option 3">
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field appearance="outline" class="full-width">
                                    <mat-label>Option 4</mat-label>
                                    <input required [(ngModel)]="question.option4" matInput name="option4" placeholder="Enter Option 4">
                                </mat-form-field>
                            </div>
                        </div>
                        <!-- <mat-form-field appearance="outline" class="full-width">
                            <mat-label>Answer</mat-label>
                            <input required matInput name="answer" placeholder="Enter Answer">
                        </mat-form-field> -->
                        <mat-form-field appearance="outline" class="full-width">
                            <mat-label>Answer</mat-label>
                            <mat-select required [(ngModel)]="question.answer" name="answer">
                                <mat-option *ngIf="question.option1" [value]="question.option1">{{question.option1}}</mat-option>
                                <mat-option *ngIf="question.option2" [value]="question.option2">{{question.option2}}</mat-option>
                                <mat-option *ngIf="question.option3" [value]="question.option3">{{question.option3}}</mat-option>
                                <mat-option *ngIf="question.option4" [value]="question.option4">{{question.option4}}</mat-option>
                            </mat-select>
                        </mat-form-field>
                        <div class="container text-center" style="margin-top: 20px; margin-bottom: 20px;">
                            <button type="submit" mat-raised-button color="primary">Add</button>
                            <button style="margin-left: 20px;" mat-raised-button color="accent">Reset</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</mat-card>
{{question | json}}
