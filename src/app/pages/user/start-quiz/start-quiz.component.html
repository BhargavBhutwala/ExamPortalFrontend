<!DOCTYPE html>
<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-2">
                <!-- instructions -->
            </div>
            <div class="col-md-8">
                <ng-container *ngIf="questions">
                    <h1 style="margin-left: 20px; margin-top: 20px;" class="text-center"><b>{{questions[0].quiz.title}} Quiz</b></h1>
                    <mat-card *ngFor="let question of questions; let i=index" style="margin-top: 20px;">
                        <mat-card-header style="margin-top: 10px;">
                            <mat-card-title>{{i+1}}. {{question.content}}</mat-card-title>
                        </mat-card-header>
                        <mat-card-content style="margin-top: 20px;">
                            <div class="container-fluid">
                                <mat-radio-group name="{{i}}">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <mat-radio-button [value]="question.option1">{{question.option1}}</mat-radio-button>
                                        </div>
                                        <div class="col-md-6">
                                            <mat-radio-button [value]="question.option2">{{question.option2}}</mat-radio-button>
                                        </div>
                                    </div>
                                    <div class="row" style="margin-top: 20px;">
                                        <div class="col-md-6">
                                            <mat-radio-button [value]="question.option3">{{question.option3}}</mat-radio-button>
                                        </div>
                                        <div class="col-md-6">
                                            <mat-radio-button [value]="question.option4">{{question.option4}}</mat-radio-button>
                                        </div>
                                    </div>
                                </mat-radio-group>
                            </div>
                        </mat-card-content>
                    </mat-card>
                    <div class="container text-center" style="margin-top: 30px;">
                        <button mat-raised-button color="primary">Submit Quiz</button>
                    </div>
                </ng-container>
            </div>
            <div class="col-md-2">
                <!-- progress bar -->
            </div>
        </div>
    </div>
</div>
